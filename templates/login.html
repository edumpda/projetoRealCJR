<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <script>
        function mostrarSenha() {
          var passwordInput = document.getElementById("password");
          var passwordToggle = document.getElementById("password-toggle");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.textContent = "Ocultar";
          } else {
            passwordInput.type = "password";
            passwordToggle.textContent = "Mostrar";
          }
        }
      </script>
</head>

<body>
    <header>
        <img class="cjr" src="../static/img/logo-small.png" alt="Logo">
        <div class="entradas">
          <a style="text-decoration:none;color:#222e50;" href="cadastro">Criar Conta</a>
          <a style="text-decoration:none;color:#ffffff;padding: 15px 22px 14px 21px;background-color:#222E50;border-radius: 16px;margin:1rem;" href="login">Entrar</a>
        </div>
    </header>
    <main>      
        <div class="container"> 
          
            <form action="/login" method="post">
              <img class="profile" src="../static/img/profile.png" alt="Profile"> 
                <div class="login-container">
                  <img class="icon" src="../static/img/icon.png" alt="Icon">
                  <input type="text" id="registration" name="registration" required placeholder="Login"><br><br>
                </div>
                <div class="password-container">
                  <img class="lock" src="../static/img/lock-small.png" alt="Icon">
                  <input type="password" id="password" name="password" required placeholder="Senha">
                  <img id="password-toggle" class="password-toggle" src="../static/img/eye-closed.png" alt="Mostrar" onclick="mostrarSenha()">
                
                </div>
                
                <p><a style="color:#111E3E;margin: 1rem;" href="recup"><strong>Esqueceu a senha?</strong></a></p>
                <button type="submit">Entrar</button>
            </form>
        </div> 
    </main>
</body>
</html>
