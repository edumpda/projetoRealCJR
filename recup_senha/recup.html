<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recup.css">
</head>

<body>
    <header>
        <img class="cjr" src="../img/logo-small.png" alt="Logo">
        <div class="entradas">
            <a style="text-decoration:none;color:#222e50;" href="../conta/criarConta.html">Criar Conta</a>
            <a style="text-decoration:none;color:#ffffff;padding: 15px 22px 14px 21px;background-color:#222E50;border-radius: 16px;margin:1rem;" href="../Login/login.html">Entrar</a>
        </div>
    </header>
    <main>      
      <img class="logo-big" src="../img/LOGO-CJR-big.png" alt="logo-big">
      <div class="container"> 
          <form action="/login" method="post">
            <h2 class="titulo">Bem vindo de volta,<br>fulano! escolha sua<br>nova senha</h2>   
            <div class="container-entradas">
              <div class="container-imput">
                <label for="nome">Senha nova</label>
                <input type="text" id="registration" name="registration">
              </div>
              <div class="container-imput">
                <label for="nome">Digite novamente a senha</label>
                <input type="password" id="password" name="password">
              </div>
            </div> 
            <div class="container-link">
              <p style="margin: 0;">Possui conta?<a style="color:#111E3E;" href="../senha/esqueceuSenha.html"><strong> Acesse aqui!</strong></a></p>
              <button type="submit">Cadastrar</button>
            </div>
          </form>
      </div> 
    </main>
</body>
</html>
